<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="initial-scale=1, width=device-width, target-densitydpi=device-dpi" />
    <link  rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/themes/tema1.css" />
    <title>UninorteRally - GAME</title>
  </head>
  <body>

    <script type="text/javascript">
      var control = localStorage.getItem("control");
      if (!control) {
        window.location.replace("index.html");
      }
    </script>

    <audio src="js/BossDeath.ogg" id="ogg" preload="auto"></audio>
    <div id="sound_element"></div>
    <div data-role="page" id="pageone">
      <div data-role="header">
          <p class="jquery_header" >Pistas</p>
      </div>

      <!-- <button onclick="playAudio('BossDeath.ogg')">Play Some Audio</button>-->

      <div data-role="main" class="ui-content">
        <div id="spin_pista"></div>
        <div class="enlarge" id="hidden_content1"></div><br>
           <div style="width:90%;height:600px;margin:0 auto;" id="map-canvas"></div>
           <a href="#pagetwo" id="botonpista" class="ui-btn"></a>
      </div>

      <div data-role="footer">
          <p class="jquery_header">Uninorte Rally</p>
      </div>
    </div>

    <div data-role="page" id="pagetwo">
      <div data-role="header">
          <p class="jquery_header">Preguntas</p>
      </div>

      <div data-role="main" class="ui-content">
        <div id="spin_pregunta"></div>
        <div id="hidden_content1"></div>
        <div id="pregunta">
          <div class="enlarge"  id="nivel_pregunta"></div><br>
          <div class="enlarge"  id="titulo_pregunta"></div><br>
          <div class="enlarge"  align="justify" id="texto1_pregunta"></div><br>
          <div class="enlarge"  style="width:100%;"><div id="imagen1_pregunta"></div></div> <br>
          <div class="enlarge"  align="justify" id="texto2_pregunta"></div><br>
          <div class="enlarge"  style="width:100%;" id="imagen2_pregunta"></div><br>
          <div class="enlarge"  id="texto3_pregunta"></div> <br>
          <div class="ui-btn"   id="repuesta_a_pregunta"></div><br>
          <div class="ui-btn"   id="repuesta_b_pregunta"></div><br>              
          <div class="ui-btn"   id="repuesta_c_pregunta"></div><br>              
          <div class="ui-btn" id="repuesta_d_pregunta"></div><br>
          <div id="repuesta_correcta_pregunta"></div><br>
        </div>
      </div>

      <div data-role="footer">
        <p class="jquery_header">Uninorte Rally</p>
      </div>
    </div>
    
    <div data-role="page" id="pagethree">
      <div data-role="header">
          <h1 class="jquery_header">Juego Finalizado</h1>
      </div>

      <div data-role="main" class="ui-content">
        <div id="spin_resultados"></div>
        <center>JUEGO FINALIZADO. ESTOS SON LOS PUNTAJES:<br>
        <div id="game_finished"></div><br> 
        </center>
      </div>

      <div data-role="footer" >
          <p class="jquery_header">Uninorte Rally</p>
      </div>
    </div>

    

    <script type="text/javascript" src="js/spin.js"></script>  
    <script type="text/javascript" src="js/cordova-2.0.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script> 
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/getPistas.js"></script>    
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
